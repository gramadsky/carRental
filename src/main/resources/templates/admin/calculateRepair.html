<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/hello">CAR RENTAL GRODNO</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin/cars">Cars</a></li>
                <li><a href="/admin/orders">Orders</a></li>
                <li><a href="/admin/users">Users</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container wb">
    <div class="row centered">
        <form role="form" th:method="POST" th:action="@{/admin/calculateRepair/{id}(id=${order.id})}">
            Model:
            <strong th:text="${car.carModel}">value</strong><br/><br/>
            Class:
            <strong th:text="${car.carClass}">value</strong><br/><br/>
            Transmission:
            <strong th:text="${car.transmission}">value</strong><br/><br/>
            Total cost of the car:
            <strong th:text="${car.totalCostCar}">value</strong><br/><br/>
            Fuel consumption:
            <strong th:text="${car.fuelConsumption}">value</strong><br/><br/>
            Engine Volume:
            <strong th:text="${car.engineVolume}">value</strong><br/><br/>
            Car cost per day:
            <strong th:text="${car.cost}">value</strong><br/><br/>
            Car condition:
            <strong th:text="${car.carStatus}">value</strong><br/><br/>
            <select th:name="damage">
                <option value="">Select degree of damage</option>
                <option th:each="damage : ${damages}"
                        th:value="${damage.damagePercentage}"
                        th:text="${damage.title}">
                </option>
            </select>
            <br/>
            <br/>
            <input type="submit" class="btn btn-success btn-md btn-block" value="calculate"/>
        </form>
    </div>
</div>

<div class="container wb">
    <div class="row centered">
        <br/><br/>
        <div class="col-lg-8 col-lg-offset-2">
            <h4></h4>
            <p></p>
            <p></p>
            <p></p>
            <p><br/><br/></p>
        </div>
    </div>
</div>
<div id="f">
    <div class="container">
        <div class="row centered">
        </div>
    </div>
</div>
</body>
</html>
