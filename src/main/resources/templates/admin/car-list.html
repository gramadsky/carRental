<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/hello">CAR RENTAL GRODNO</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin/newCar">Add New car</a></li>
                <li><a href="/admin/cars">Cars</a></li>
                <li><a href="/admin/orders">Orders</a></li>
                <li><a href="/admin/users">Users</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container wb">
    <div class="row centered">
        <h1>All cars</h1>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Model</th>
                <th>Class</th>
                <th>Total cost</th>
                <th>Fuel consumption</th>
                <th>Engine volume</th>
                <th>Transmission</th>
                <th>Price per day</th>
                <th>Condition</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${listCars}">
                <td th:text="${car.id}"></td>
                <td>
                    <a th:text="${car.carModel}" th:href="@{/admin/selectCar/{id}(id=${car.id})}"></a>
                </td>
                <td th:text="${car.carClass}"></td>
                <td th:text="${car.totalCostCar}"></td>
                <td th:text="${car.fuelConsumption}"></td>
                <td th:text="${car.engineVolume}"></td>
                <td th:text="${car.transmission}"></td>
                <td th:text="${car.cost}"></td>
                <td th:text="${car.carStatus}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav>
        <div th:if="${totalPages > 1}">
            Total Rows: [[${totalItems}]]&nbsp;&nbsp;&nbsp;&nbsp;
            <span th:each="i: ${#numbers.sequence( 1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/admin/cars/' + ${i}}">[[${i}]]</a>
                    <span th:unless="${currentPage !=i}" aria-hidden="true">[[${i}]]</span> &nbsp;
                </span>
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/admin/cars/' + ${currentPage +1}}">Next</a>
            <span th:unless="${currentPage < totalPages}" aria-hidden="true">Next</span>&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:if="${currentPage < totalPages}" th:href="@{'/admin/cars/' + ${totalPages}}">Last</a>
            <span th:unless="${currentPage < totalPages}" aria-hidden="true">Last</span>
        </div>
    </nav>
</div>

<div class="container wb">
    <div class="row centered">
        <br/><br/>
        <div class="col-lg-8 col-lg-offset-2">
            <br/><br/>
        </div>
    </div>
</div>
<div id="f">
    <div class="container">
        <div class="row centered">
        </div>
    </div>
</div>
</body>
</html>
