<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/hello">CAR RENTAL GRODNO</a>
        </div>
    </div>
</div>


<div id="wrapper">
    <form id="signin" th:method="POST" th:action="@{/auth/registration}">
        <input type="text" th:field="*{login.username}" id="username" placeholder="username"/>
        <p th:if="${#fields.hasErrors('login.username')}" th:class="${#fields.hasErrors('login.username')}? error">
            Username Error</p>
        <!--        <p style="color:red" th:if="${#fields.hasErrors('login.username')}">Username Error</p>-->
        <br/>
        <input type="password" th:name="password" placeholder="password">
        <br/>
        <input type="password" th:name="confirmPassword" placeholder="confirm password">
        <span style="color: red" th:if="${errorMessage}" th:text="${errorMessage}">Error</span>
        <br/>
        <div>
            <input type="text" th:field="*{user.name}" placeholder="name"/>
            <p style="color:red" th:if="${#fields.hasErrors('user.name')}" th:errorclass="error"
               th:errors="*{user.name}"></p>
        </div>
        <br/>
        <div>
            <input type="text" th:field="*{user.surname}" placeholder="surname"/>
            <p style="color:red" th:if="${#fields.hasErrors('user.surname')}" th:errorclass="error"
               th:errors="*{user.surname}"></p>
        </div>
        <br/>
        <input type="date" value="2017-06-01" th:field="*{user.dateOfBirth}" placeholder="yyyy/mm/dd">
        <br/>
        <div>
            <input type="text" th:field="*{user.email}" placeholder="email"/>
            <p style="color:red" th:if="${#fields.hasErrors('user.email')}" th:errorclass="error"
               th:errors="*{user.email}"></p>
        </div>
        <br/>
        <button type="submit">Registration</button>
    </form>
</div>



</body>
</html>
