<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pay the order</title>
</head>
<body>
<div id="header">
    <h1>Car Rental </h1>
    <h4>
        <a id=hello href="/hello">Car list</a>
        <a id=orders href="/orders">My orders</a>
        <a id=logout href="/logout">Logout</a>
    </h4>
</div>
<h1>Pay the order</h1>
<form th:method="POST" th:action="@{order/{id}(id=${order.id})}" th:object="${order}">
    <label>Selected car: </label><br/>
    <strong th:text="${order.car.carModel}">value</strong><br/><br/>
    Car class:
    <strong th:text="${order.car.carClass}">value</strong><br/><br/>
    Car cost:
    <strong th:text="${order.car.cost}">value</strong>
    <br/>
    <br/>
    <label>Rental start date: </label><br/>
    <strong th:text="${order.startOfRental}">value</strong>
    <br/>
    <br/>
    <label>Rental end date: </label><br/>
    <strong th:text="${order.endOfRental}">value</strong>
    <br/>
    <br/>
    <label>Passport data: </label><br/>
    <strong th:text="${order.user.passportData}">value</strong>
    <br/>
    <br/>
    <label>Discount: </label><br/>
    <strong th:text="${order.reduction}">value</strong>
    <br/>
    <br/>
    <label>Payable: </label><br/>
    <strong th:text="${order.price}">value</strong>
    <br/>
    <br/>
    <button type="submit" th:name="action" th:value="payNow">Pay now</button>
    <button type="submit" th:name="action" th:value="payLater">Pay later</button>
</form>

<style>

		body{
<!--		background: rgb(52, 56, 61);-->
		color: rgb(255, 255, 255);

		text-align: center;
		}

		#href{
        color: rgb(255, 255, 255);
		}

		#logout, #hello, #orders {
        margin-top: 20px;
        line-height: 38px;
        font-size: 93%;
        padding: 0 25px;
        background: white;
        border: 2px solid rgb(112, 182, 234);
        border-radius: 35px;
        position: relative;
        left: 35%;
        transform: translate(-55%, 0);
        }
        button:hover {
        transition: 0.3s linear;
        background: rgb(112, 182, 234);
        color: white;
        }

</body>
</html>
