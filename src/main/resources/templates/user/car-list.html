<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div id="header">
    <h1>Car Rental </h1>
    Hello, <strong th:text="${name}"></strong>
    <h4>
        <a id=hello href="/hello">Car list</a>
        <a id=orders href="/orders">My orders</a>
        <a id=logout href="/logout">Logout</a>
    </h4>
</div>

<div th:switch="${cars}">
    <h2 th:case="null">No cars found!</h2>
    <div th:case="*">
        <h3>Cars</h3>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>model</th>
                <th>class</th>
                <th>cost</th>
                <th>availability</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.carModel}"></td>
                <td th:text="${car.carClass}"></td>
                <td th:text="${car.cost}"></td>
                <td th:text="${car.availability}"></td>
                <td><a th:href="@{/chooseCar/{id}(id=${car.id})} ">Select a car</a>

                    <!--                    <div style="color: red" th:if="${#fields.hasErrors('car.availability')}"-->
                    <!--                         th:errors="${car.availability}">error-->
                    <!--                    </div>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<style>

		body{
<!--		background: rgb(52, 56, 61);-->
		color: rgb(255, 255, 255);

		text-align: center;
		}

		#href{
        color: rgb(255, 255, 255);
		}

		#logout, #hello, #orders {
        margin-top: 20px;
        line-height: 38px;
        font-size: 93%;
        padding: 0 25px;
        background: white;
        border: 2px solid rgb(112, 182, 234);
        border-radius: 35px;
        position: relative;
        left: 35%;
        transform: translate(-55%, 0);
        }
        button:hover {
        transition: 0.3s linear;
        background: rgb(112, 182, 234);
        color: white;
        }


table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}





</style>
</body>
</html>
