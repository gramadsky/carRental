<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/hello">CAR RENTAL GRODNO</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a id=hello href="/hello">Car park</a></li>
                <li><a id=profile href="/myProfile">My profile</a></li>
                <li><a id=orders href="/orders">My orders</a></li>
                <li><a id=logout href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="headerwrap">
    <div class="container">
        <div class="row centered">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Car Rental in Crodno</h1>
            </div>
        </div>
    </div>
</div>

<div id="dg">
    <div class="container">
        <div class="row centered">
            <br/>
            <form th:method="GET" th:action="@{/sortCar}">
                <div class="col-lg-3">
                    <div class="tilt">
                        <button class="btn btn-link" type="submit" th:name="class" th:value="economy"><big>Economy</big>
                        </button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="tilt">
                        <button class="btn btn-link" type="submit" th:name="class" th:value="comfort"><big>Comfort</big>
                        </button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="tilt">
                        <button class="btn btn-link" type="submit" th:name="class" th:value="premium"><big>Premium</big>
                        </button>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="tilt">
                        <button class="btn btn-link" type="submit" th:name="class" th:value="electric">
                            <big>Electric</big></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container w">
    <div class="row centered">
        <br/><br/>
        <div class="col-lg-3" th:each="car : ${cars}">
            <h4>
                <a th:text="${car.carModel}" th:href="@{/detailedInformation/{id}(id=${car.id})}"></a>
            </h4>
            <big>Class </big><big th:text="${#strings.toUpperCase(car.carClass)}"></big><br/>
            <big>transmission </big><big th:text="${car.transmission}"></big><br/>
            <big th:text="${car.cost}"></big><big>$ per/ day </big><br/>
            <br/><br/>
        </div>
    </div>
    <br/><br/>
</div>


<div class="container wb">
    <div class="row centered">
        <br/><br/>
        <div class="col-lg-8 col-lg-offset-2">
            <h4>Why rent with Car Rental Grodno?</h4>
            <p>Unlimited miles on standard vehicles</p>
            <p>Car rental made quick and easy</p>
            <p>Friendly 24/7 customer service</p>
            <p><br/><br/></p>
        </div>
    </div>
</div>

<div id="f">
    <div class="container">
        <div class="row centered">
            <a href="#">Twitter<i class="fa fa-twitter"></i></a>
            <a href="#">Facebook<i class="fa fa-facebook"></i></a>
            <a href="#">Instagram<i class="fa fa-instagram"></i></a>
        </div>
    </div>
</div>

</body>
</html>
