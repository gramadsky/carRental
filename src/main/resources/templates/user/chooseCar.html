<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Choose a car</title>
</head>
<body>
<div id="header">
    <h1>Car Rental </h1>
    <h4>
        <a id=hello href="/hello">Car list</a>
        <a id=orders href="/user/orders">My orders</a>
        <a id=logout href="/logout">Logout</a>
    </h4>
</div>
    <form  th:method="POST" th:action="@{order/{id}(id=${order.id})}" th:object="${order}">
        <label>Selected car: </label><br/>
        <strong th:text="${car.carModel}">value</strong><br/><br/>
        Car class:
        <strong th:text="${car.carClass}">value</strong><br/><br/>
        Car cost:
        <strong th:text="${car.cost}">value</strong>
        <br/>
        <br/>
        <label for="date1">Enter the rental start date: </label><br/><br/>
        <input type="date" th:field="*{startOfRental}" id="date1"/>
        <br/>
        <br/>
        <label for="date2">Enter the rental end date: </label><br/><br/>
        <input type="date" th:field="*{endOfRental}" id="date2"/>
        <br/>
        <br/>
        <label for="passport">Enter the passport data: </label><br/><br/>
        <input type="text" th:field="*{passportData}" id="passport"/>
        <br/>
        <br/>
        <input type="submit" value="Save Order"/>
    </form>

<style>

		body{
<!--		background: rgb(52, 56, 61);-->
		color: rgb(255, 255, 255);

		text-align: center;
		}

		#href{
        color: rgb(255, 255, 255);
		}

		#logout, #hello, #orders {
        margin-top: 20px;
        line-height: 38px;
        font-size: 93%;
        padding: 0 25px;
        background: white;
        border: 2px solid rgb(112, 182, 234);
        border-radius: 35px;
        position: relative;
        left: 35%;
        transform: translate(-55%, 0);
        }
        button:hover {
        transition: 0.3s linear;
        background: rgb(112, 182, 234);
        color: white;
        }


</style>
</body>
</html>
